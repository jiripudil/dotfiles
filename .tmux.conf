set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# allow running launchctl/lunchy inside tmux
set-option -g default-command 'reattach-to-user-namespace -l zsh'

# sane split commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# easy config reloads
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch windows using Alt-Shift-arrow without prefix
bind -n M-S-Left previous-window
bind -n M-S-Right next-window

# enable mouse mode
set -g mouse on

# enable xterm-keys
set -g xterm-keys on

# renumber windows automatically
set-option -g renumber-windows on


##########
# DESIGN #
##########

set -g default-terminal 'screen-256color'

# modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour11
setw -g mode-bg colour238

# panes
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# status bar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ' #[fg=colour81]#S#[fg=colour250]@#[fg=colour10]#H '
set -g status-right '#[fg=colour233,bg=colour241,bold] %d.%m.%Y #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
set -g status-interval 1

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour196

# messages
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour172

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
run '~/.tmux/plugins/tpm/tpm'
